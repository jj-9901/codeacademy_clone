<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeacademy_clone</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5357c20b05.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav-bar">
        <div class="places">
            <img src="images\codeacademy-logo-removebg-preview.png">
            <button class="button"><span>Catalog</span><i class="fa-solid fa-caret-down"></i></button>
            <button class="button"><span>Resources</span><i class="fa-solid fa-caret-down"></i></button>
            <button class="button"><span>Community</span><i class="fa-solid fa-caret-down"></i></button>
            <button class="button"><span>Career Centre</span></button>
            <button class="button"><span>For Business</span></button>
        </div>
        <div class="user">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
            <button class="log-in">Log In</button>
            <button class="sign-up">Sign Up</button>
        </div>
        </div>
    </nav>

    <main>
        <div class="section-1">
            <div class="hero-carousel">

            </div>
            <div class="join-coding">
                <div>
                    <span class="step-span">Step 1 of 2</span>
                    <h1>Join 5 Cr+ learning to code with Codecademy for free</h1>
                    <div class="ask-for-phone">
                    <span>*Required</span>
                    <!-- <div class="input-label"> -->
                        <label>Mobile Number<span>*</span></label>
                    <!-- </div> -->
                    <input name="Mobile" role="text">

                    <div class="want-updates">
                        <label><input type="checkbox" id="want-updates"><span>I want to receive regular updates on Whatsapp about new Codeacademy features or promotions</span></label>
                    </div>
                    <button id="continue">Continue</button>
                </div>

                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
